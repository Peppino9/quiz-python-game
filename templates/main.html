<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='quizflow.css') }}">
        <title>FutQuiz</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <a href="/"> &copy; FutQuiz</a>
                <h1>Welcome, {{ username }}</h1>
                <p>Välj svårighetsgrad och testa dina kunskaper!</p>
            </div>
        </header>
        <main>
            <h2>User total score: {{ gen_score }}</h2>
            <h1>Please select the quiz type</h1>
            <form action="/start_quiz" method="post">
                <section>
                    <label for="difficulty">Difficulty:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </section>
                <section>
                    <label for="category">Category:</label>
                    <select name="category" id="category">
                        <option value="allsvenskan">Allsvenskan</option>
                        <option value="ChaLeague">Champions League</option>
                        <option value="world-cup">World Cup</option>
                        <option value="AllAround">All Around</option>
                    </select>
                </section>
                <input type="hidden" id="userId" name="userId" value="{{ username }}">
                <button class="action-btn" type="submit">Start quiz</button>
            </form>
            <section id="leaderboard">
                <h2>Toppspelare</h2>
                <ol>
                    <li>Alice - 1500 poäng</li>
                    <li>Bob - 1450 poäng</li>
                    <li>Carol - 1400 poäng</li>
                </ol>
                <a href="{{ url_for('show_users') }}" class="btn btn-primary">View Users</a>
            </section>
            <form action="/suggest" method="post">
                <input type="hidden" id="userId" name="userId" value="{{ username }}">
                <button class="action-btn" type="submit" name="suggest-question" value="Suggest Question" class="Suggest-question">Suggest Question</button>
            </form>
        </main>
        <footer>
            <p>© 2024 FutQuiz. Alla rättigheter förbehållna.</p>
        </footer>
    </body>
</html>
