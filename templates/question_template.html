        <div>
            <p name="q{{ q_nbr }}">{{ !question }}</p>
            <ul>
                {% for answer in answers %}
                <li><input type="radio" name="q{{ q_nbr }}answer" value="{{ forloop.counter }}">{{ answer }}</li>
                {% endfor %}
            </ul>
            <input type="hidden" id="correctAnswer" name="correctAnswer" value="{{ rightAns }}">
        </div>
