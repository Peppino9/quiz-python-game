<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Answer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
    </head>
    <body>
            <div class="quiz-container">
            <h1>Question: {{ question['question'] }}</h1>
            <p>You selected: {{ chosen }}</p>
            <p>Correct answer: {{ question['answer'] }}</p>
            <form action="/next_question" method="post">
                <input type="hidden" id="userId" name="userId" value="{{ username }}">
                <input type="hidden" id="category" name="category" value="{{ cat }}">
                <input type="hidden" id="difficulty" name="difficulty" value="{{ diff }}">
                <button type="submit" id="next-question-btn" name="next-question-btn">Next</button>                
            </form>
        </div>
    </body>
</html>
