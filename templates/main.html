<!DOCTYPE html>
<html lang="sv">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
        <link rel="stylesheet" href="/static/main_style.css">
        <title>FutQuiz</title>

<body>
    <header>
        <h1>Välkommen till FutQuiz!</h1>
        <p>Välj svårighetsgrad och testa dina kunskaper!</p>
    </header>
    <main>
        <section class="difficulty-selection">
            <button class="difficulty" id="easy">Lätt</button>
            <button class="difficulty" id="medium">Medel</button>
            <button class="difficulty" id="hard">Svår</button>
            <button class="difficulty" onclick="alert('Hello world!')">Click Me!</button>
        </section>
        <section id="leaderboard">
            <h2>Toppspelare</h2>
            <ol>
                <li>Alice - 1500 poäng</li>
                <li>Bob - 1450 poäng</li>
                <li>Carol - 1400 poäng</li>
            </ol>
        </section>
    </main>
    <footer>
        <p>© 2024 FutQuiz. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
