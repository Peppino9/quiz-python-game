<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="/static/main_style.css">
        <title>FutQuiz</title>
    </head>
    <body>
        <header>
            <h1>Welcome, {{ session.username }}</h1>
            <p>Välj svårighetsgrad och testa dina kunskaper!</p>
        </header>
        <main>
            <h1>Please select the difficulty ➡️</h1>
            <form action="/start_quiz" method="post">
                <!-- Easy Button -->
                <button type="submit" name="difficulty" value="easy"
                    class="difficulty">Easy</button>
                <!-- Medium Button -->
                <button type="submit" name="difficulty" value="medium"
                    class="difficulty">Medium</button>
                <!-- Hard Button -->
                <button type="submit" name="difficulty" value="hard"
                    class="difficulty">Hard</button>
            </form>
            <section id="leaderboard">
                <h2>Toppspelare</h2>
                <ol>
                    <li>Alice - 1500 poäng</li>
                    <li>Bob - 1450 poäng</li>
                    <li>Carol - 1400 poäng</li>
                </ol>
                <a href="{{ url_for('show_users') }}"
                    class="btn btn-primary">View
                    Users</a>
            </section>
        </main>
        <footer>
            <p>© 2024 FutQuiz. Alla rättigheter förbehållna.</p>
        </footer>
    </body>
</html>
