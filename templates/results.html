<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h2>{{ username }}</h2>
        <h1 id="your-score">Your Score: {{ score }}</h1>
        <form action="/user_view" method="post">
            <input type="hidden" id="userId" name="userId" value="{{ username }}">
            <button type="submit" id="next-question-btn">Home</button>                
        </form>
        <form action="/restart_quiz" method="post">
            <input type="hidden" id="userId" name="userId" value="{{ username }}">
            <input type="hidden" id="category" name="category" value="{{ cat }}">
            <input type="hidden" id="difficulty" name="difficulty" value="{{ diff }}">
            <button type="submit" id="next-question-btn">Retry quiz</button>                
        </form>
       

    </div>
    
</body>
</html>
